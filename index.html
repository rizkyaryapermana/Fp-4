<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eazy API Weather</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

    <link rel="shorcut icon" href="./image/logo.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  </head>

  <body>
    <div class="container">
      <div class="text">
        <h2>RAMALAN CUACA</h2>
        <h3>Di Indonesia</h3>
      </div>
      <form class="d-flex justify-content-center mt-1">
        <input class="form-control me-2 w-50" type="text" placeholder="Masukkan Nama Daerah" id="search-country" aria-describedby="btn-submit" />
        <!-- <input class="form-control me-2 w-50" type="date" id="dateInput" placeholder="dd/mm/yy" />
        <input class="form-control me-2 w-50" type="text" id="timeInput" placeholder="Time" /> -->
        <button class="btn btn-success" id="btn-submit" type="button">Cari</button>
      </form>
      <!-- <div class="date d-flex justify-content-center" id="date">
        <div class="nama-kota" id="city-name"></div>
      </div> -->
    </div>
    <div class="container">
      <div class="box">
        <div class="kota text-center" id="city"></div>
        <div class="hari text-center">
          <span id="date-value"> </span>
          <span id="time-value"></span>
        </div>
        <hr />
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Kota
              <p class="totalDeaths" id="kota"></p>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Cuaca

              <p class="totalDeaths" id="condition"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-12 mt-3">
          <div class="bgicon text-center text-white">
            <img id="icon-cloud" alt="" />
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Suhu
              <p class="totalDeaths" id="temperatur"></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-12 mt-3">
          <div class="bg text-white">
            <div class="totalDeathsDiv mt-2">
              Kecepatan Angin
              <p class="totalDeaths" id="winds"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5 mb-5">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
